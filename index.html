  <body>
    <section class="client">
      <div class="client__container">
        <div class="client__progress progress">
          <div style="width: 15%" data-count="15"></div>
        </div>
        <h1 class="client__title title">главная цель</h1>
        <div class="client__info">
          <h2 class="client__label"
            >Какая главная ваша цель?</h2
          >
          <!---->
          <ul class="client__cards">
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Сохранить и&nbsp;преумножить</h3>
              <img loading="lazy" src="img/card-1.jpg" class="client__image" alt="Сохранить 
              и преумножить">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Квартира</h3>
              <img loading="lazy" src="img/card-2.jpg" class="client__image" alt="Квартира">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Загородная недвижимость</h3>
              <img loading="lazy" src="img/card-3.jpg" class="client__image" alt="Загородная недвижимость">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Преумножение капитала</h3>
              <img loading="lazy" src="img/card-4.jpg" class="client__image" alt="Преумножение капитала">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Первый взнос на ипотеку</h3>
              <img loading="lazy" src="img/card-5.jpg" class="client__image" alt="Первый взнос на ипотеку">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Переезд</h3>
              <img loading="lazy" src="img/card-6.jpg" class="client__image" alt="Переезд">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Другое</h3>
              <img loading="lazy" src="img/card-7.jpg" class="client__image" alt="Другое">
            </a></li>
            <li class="client__card"><a href="!#" class="client__link">
              <h3 class="client__service">Автомобиль</h3>
              <img loading="lazy" src="img/card-8.jpg" class="client__image" alt="Автомобиль">
            </a></li>
          </ul>
          <p class="client__hint">С помощью нашей программы мы можем создать вам персональный финансовый план на будущее.</p>
          <div class="client__ready">
            <button class="btn client__btn--back">
              <svg
                width="31"
                height="16"
                viewBox="0 0 31 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.292891 7.29289C-0.0976333 7.68341 -0.0976334 8.31658 0.29289 8.7071L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34314C8.46159 1.95262 8.46159 1.31945 8.07107 0.92893C7.68054 0.538406 7.04738 0.538406 6.65685 0.92893L0.292891 7.29289ZM31 7L0.999998 7L0.999998 9L31 9L31 7Z"
                  fill="url(#paint0_linear_1_87)"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_87"
                    x1="21.9091"
                    y1="8.39167"
                    x2="21.966"
                    y2="6.74542"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#B074B3" />
                    <stop offset="1" stop-color="#DA278B" />
                  </linearGradient>
                </defs>
              </svg>
              <div class="btn__text">назад</div>
            </button>
            <button
              class="btn client__btn--next"
              type="submit"
            >
              <div class="btn__text">далее</div>
              <svg
                width="31"
                height="16"
                viewBox="0 0 31 16"
                fill="none"
                style="display: block; transform: scale(-1, 1)"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M0.292891 7.29289C-0.0976333 7.68341 -0.0976334 8.31658 0.29289 8.7071L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34314C8.46159 1.95262 8.46159 1.31945 8.07107 0.92893C7.68054 0.538406 7.04738 0.538406 6.65685 0.92893L0.292891 7.29289ZM31 7L0.999998 7L0.999998 9L31 9L31 7Z"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1_87"
                    x1="21.9091"
                    y1="8.39167"
                    x2="21.966"
                    y2="6.74542"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop stop-color="#B074B3" />
                    <stop offset="1" stop-color="#DA278B" />
                  </linearGradient>
                </defs>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
